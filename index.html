<!DOCTYPE html>
<html>
<body>
<h1>Referencing into Harvard Style for Glasgow University Politics Department</h1>
<form id="refInput">
Surname: <input type="text" name="surname" value=""></br>
First Name: <input type="text" name="firstName" value=""></br>
Year of Publication: <input type="text" name="year" value=""></br>
Title of Book: <input type="text" name="titleItalics" value=""></br>
Printed at: <input type="text" name="palcePrinted" value=""></br>
Published by: <input type="text" name="published" value=""></br>
</form>
<button type="button" onclick="myBookReference()">Generate Reference</button>
<br/>

<p id="refOutput">Your Reference: </p>

<script>
	function myBookReference()
		{
		refOutput = document.getElementById("refOutput");
		//Margalit, Avishai (1996) The Decent Society (Cambridge, Mass: Harvard University Press).
		var refInput = document.getElementById("refInput");
		var surname = refInput.elements[0].value;
		var firstName = refInput.elements[1].value;
		var year = refInput.elements[2].value;
		var titleItalics = refInput.elements[3].value;
		var placePrinted = refInput.elements[4].value;
		var published = refInput.elements[5].value;
		refOutput.innerHTML = surname.valueOf() + ", " + firstName.valueOf() + " (" + year.valueOf() + ") " +titleItalics.valueOf().italics() + " (" + placePrinted.valueOf() + ", " + published.valueOf() + ").";
		}
</script>

</body>
</html>
